<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <title>Cybervie Training Enrolment Form | Cybervie</title>

    <style>
        body {
            background-color: #f5f5f5 !important;
            margin-right: 250px;
            margin-left: 250px;
        }

        #mycontainer {
            background-color: white;
            border-radius: 15px;
        }

        h2 {
            font-family: 'Josefin Sans', sans-serif;
        }
        #logo{
            margin-left: 0px;
        }
        
    </style>
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-md justify-content-center bg-white">
        <div class="container my-3">
            <a class="navbar-brand d-flex mr-auto" href="#" id="logo">
                <img src="https://learn.cybervie.com/assets/img/logo.gif" alt="Cybervie Logo"
                    style="max-height: 45px;max-width: 175px; margin-left: 0;" />
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Cybervie Training Enrolment Form</h2>
        <div class="container p-4 rounded-5" id="mycontainer">

            <form>
                <div class="row mb-3">
                    <label for="inputfname" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputfname">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputlname" class="col-sm-3 col-form-label">Lasts Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputlname">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputphone" class="col-sm-3 col-form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="tel" class="form-control" id="inputphone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputemail" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputemail">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputeduback" class="col-sm-3 col-form-label">Educational Background</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputeduback">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-3 pt-0">Work Experience</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Fresher
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Experienced
                            </label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <label for="inputworkdetails" class="col-sm-3 col-form-label">Work Experience Details</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputworkdetails">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputexp" class="col-sm-3 col-form-label">Expectation after completion of course</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputexp">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputwhy" class="col-sm-3 col-form-label">Why Cybervie?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputwhy">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-3 pt-0">How did you know about Cybervie?</legend>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Referral
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Web
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="option3">
                            <label class="form-check-label" for="gridRadios3">
                                Other
                            </label>
                            <div class="col">
                                <input type="text" class="form-control" id="inputexp">
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-light">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
